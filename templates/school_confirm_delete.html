{% extends 'base.html' %}

{% block title %}Supprimer l'École - {{ school.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0 text-white">Confirmer la suppression</h5>
            </div>
            <div class="card-body">
                <p>Êtes-vous sûr de vouloir supprimer l'école <strong>{{ school.name }}</strong> ? Cette action est irréversible.</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'school_list' %}" class="btn btn-light">Annuler</a>
                        <button type="submit" class="btn btn-danger">Supprimer définitivement</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
