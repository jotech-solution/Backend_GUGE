{% extends 'base.html' %}

{% block title %}Supprimer la Question - Guge{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card border-danger mt-5">
      <div class="card-header bg-danger text-white">
        <h5 class="card-title mb-0 text-white">Confirmation de suppression</h5>
      </div>
      <div class="card-body text-center">
        <i class="ti ti-alert-triangle text-danger mb-3" style="font-size: 3rem;"></i>
        <p class="card-text">
          Êtes-vous sûr de vouloir supprimer la question :
        </p>
        <blockquote class="blockquote bg-light p-3">
            <p class="mb-0">{{ question.text }}</p>
        </blockquote>
        <p class="text-muted small">
          Cette action est irréversible.
        </p>
        <form method="POST">
          {% csrf_token %}
          <div class="d-flex justify-content-center gap-2 mt-4">
            <button type="submit" class="btn btn-danger">Oui, supprimer</button>
            <a href="{% url 'question_list' %}" class="btn btn-light">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
